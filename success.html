<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* --- Checkmark Animation --- */
        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(34, 197, 94, 0.15);
            border: 2px solid #22c55e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            opacity: 0;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .checkmark-svg {
            width: 40px;
            height: 40px;
            color: #22c55e;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: drawCheck 0.5s 0.4s forwards;
        }

        /* --- Text Styling --- */
        h1 {
            font-family: 'Space Mono', monospace;
            color: #22c55e;
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease-out 0.2s forwards;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #8b949e;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease-out 0.4s forwards;
        }

        .redirect-text {
            font-size: 0.9rem;
            color: #565f69;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.5s forwards;
        }

        /* --- Button Styling --- */
        a {
            background-color: #22c55e;
            color: #0d1117;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease-out 0.6s forwards;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        a:hover {
            transform: translateY(-3px);
            background-color: #1ea34d;
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }

        /* --- Animations --- */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    
    <div class="checkmark-circle">
        <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
    </div>

    <h1>Thanks!</h1>
    <p>Your message has been sent successfully.</p>
    
    <p class="redirect-text">Redirecting in <span id="countdown">10</span> seconds...</p>
    
    <a href="index.html">Return to Portfolio Now</a>

    <script>
        // 1. Trigger Confetti on Load
        window.addEventListener('load', () => {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Confetti from left and right corners
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#22c55e', '#e6edf3', '#0d1117'] // Your theme colors
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#22c55e', '#e6edf3', '#0d1117']
                }));
            }, 250);
        });

        // 2. Auto Redirect Logic
        let seconds = 10; // Time to wait
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "index.html"; // Go back to home
            }
        }, 1000);
    </script>
</body>
</html>
